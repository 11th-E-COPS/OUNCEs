<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Websocket Echo</title>
</head>
<body>

Websocket Echo..

<script>
    const ws = new WebSocket("wss://localhost:8000/ws/echo/");

    ws.onopen = () => {
        console.log("Connected to websocket server");
    };

    ws.onmessage  = (event) => {
        //웹소켓서버로부터 메세지 받으면 event.data속성에 수신 data 저장
        //EchoConsumer 클래스에서 문자열 응답을 주므로 event.data는 문자열
        const message = event.data;
        console.log("message received:",message);
    };

    ws.onerror = () => {
        console.error("websocket error");
    };

    //웹소켓 끊기면 발생
    ws.onclose = (event) => {
        if(event.wasClean) {
            console.log("Disconnected by ws.close()");
        }else{
            console.log("Disconnected by network disconnection with Websocket server")
        }
    };

</script>

</body>
</html>
